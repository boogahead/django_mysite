<h3>Browse Topics</h3>

        <div>
            <a href="{% url 'home' %}" >All</a> <!-- add topics to the ned of the link e.g. http://127.0.0.1:8000/?q=PYTHON-->

       {% for topic in topics %}

            </div>
       {% endfor %}
