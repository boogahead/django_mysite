{% for room in rooms %}
            <div>
                {%if request.user == room.host %}
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
                {% endif %}
                <span>@{{room.host.username}}</span> <!--go up to the host and fetch username-->
                <h5>{{room.id}} -- <a href="{% url 'room' room.id  %}">{{room.name}}</a></h5> <!--access 'rooms' files-->
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
            {% endfor %} <!--need to close for loops-->
